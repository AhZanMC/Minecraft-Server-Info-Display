<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Minecraft Server Info Display</title>
</head>
<body class="p-3 mb-2 bg-black text-white">
    <div class="position-absolute top-50 start-50 translate-middle">
        <!-- Card -->
        <div class="card" style="width: 18rem;">
            <!-- Informasi server ada disini -->
            <div id="server-status" class="card-body">
                <!-- Loading Screen -->
                <h6 class="card-subtitle mb-2 text-body-secondary">Loading...</h6>
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <!-- Tombol Redirect ke Minecraft -->
            <a href="minecraft:?addExternalServer=ServerTest|namaserver.com:port" class="btn btn-primary">Join Sekarang</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="server.js"></script>
</body>
</html>
